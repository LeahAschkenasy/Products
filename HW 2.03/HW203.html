<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="HW203.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <input type="text" class="form-control form-control-lg" placeholder="Title" id="title-textbox" />
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control form-control-lg" placeholder="Description" id="description-textbox" />
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" id="add-category">Add</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>View Products</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Product Count</th>
                            <th>Add</th>
                        </tr>
                    </thead>
                    <tbody id="categories-table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Product for <span id="modal-product-title"></span></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="product-title">Title</label>
                        <input type="text" class="form-control" id="product-title" placeholder="Title" />
                    </div>
                    <div class="form-group">
                        <label for="product-description">Description</label>
                        <input type="text" class="form-control" id="product-description" placeholder="Description" />
                    </div>
                    <div class="form-group">
                        <label for="product-price">Price</label>
                        <input type="text" class="form-control" id="product-price" placeholder="Price">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-product">Save Product</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
